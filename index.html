<!DOCTYPE html>
<html>
<head>
	<title>My Suit</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="area-computer">
		<div class="tab">
			<div class="com">
				<img src="bot.png" class="icon">
				<p>Computer</p>
			</div>
			<span class="scoreBot">Win : 0</span>	
		</div>
			
		<img src="tTanya.png" class="mys img-computer">
	</div>

	<div class="keterangan"></div>

	<div class="area-player">
		<div class="tab">
			<div class="com">
				<img src="p.png" class="icon">
				<span class="nama"></span>
			</div>

			<!--  <span class="nama">Ganna</span> -->
			<span class="score">Win : 0 </span> 
		</div>	
		
		<img src="tTanya.png" class="mys img-player">
		<ul>
			<li>
				<img src="player/p-gunting.png" alt="gunting" class="gunting">
			</li>
			<li>
				<img src="player/p-batu.png" alt="batu" class="batu">
			</li>
			<li>
				<img src="player/p-kertas.png" alt="kertas" class="kertas">
			</li>
		</ul>
	</div>

	
	


	<script src="script.js"></script>
</body>
</html>
